<a [routerLink]="video.id?['video/'+video.id]:['']" 
	[title]="video.title">
  <mat-list-item>
    <img matListAvatar [src]="video.thumbnail" class="circle" [alt]="video.title">
    <h1 matLine> {{ video.title }} </h1>
    <p matLine>
      <span> {{ video.description }} </span>
    </p>
    <p matLine>  
      
      <span>{{video.channelTitle}}</span>
      <i class="material-icons">video_library</i>
    </p>
    <p matLine></p>
  </mat-list-item>
</a>
